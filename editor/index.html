<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      .app {
        display: flex;
        flex-direction: row;
        max-height: 100%;
      }
      .layer {
        list-style-type: none;
        padding: 0;
      }
      .layer li {
        display: flex;
        flex-direction: row;
        border-bottom: 1px solid black;
        align-items: center;
      }
      .layer li label {
        flex: 1;
        padding: .5em 0;
      }
      .map {
        flex: 1;
        overflow: auto;
        max-height: 100vh;
        position: relative;
      }
      .map > div {
      }
      .map canvas {
        position: absolute;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      .tiles {
        overflow: hidden;
        flex: 1;
        position: relative;
      }
      .tiles > div {
        height: 100%;
        padding: 1em;
        overflow: auto;
        position: relative;
      }
      .menu {
        padding: 1em;
        flex: 0;
        font-family: sans-serif;
      }
      input, button {
        font: inherit;
      }
      .sidebar {
        height: 100vh;
        flex: 0;
        border-left: 1px solid black;
        display: flex;
        flex-direction: column;
      }
      .highlight {
        border: 1px solid red;
        pointer-events: none;
        position: absolute;
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="map">
        <div>
          <canvas class="out"></canvas>
        </div>
      </div>
      <div class="sidebar">
        <div class="menu">
          <ul class="layer">
            <li data-layer="background">
              <input type="checkbox" value="foreground" checked>
              <label><input type="radio" checked name="layer" value="background"> BG</label>
            </li>
            <li data-layer="terrain">
              <input type="checkbox" value="foreground" checked>
              <label><input type="radio" name="layer" value="terrain"> TE</label>
            </li>
            <li data-layer="foreground">
              <input type="checkbox" value="foreground" checked>
              <label><input type="radio" name="layer" value="foreground"> FG</label>
            </li>
            <li data-layer="collision">
              <input type="checkbox" value="foreground" checked>
              <label><input type="radio" name="layer" value="collision"> CO</label>
            </li>
          </ul>
          <button>Save</button>
        </div>
        <div class="tiles">
          <div>
            <img src="/tiles">
            <div class="highlight"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var tileSize = 16;

      var WIDTH = 64;
      var HEIGHT = 64;
      var ZOOM = 4;

      var canvas = document.querySelector('.out');
      var ctx = canvas.getContext('2d');

      var visible = {
        'background': true,
        'terrain': true,
        'foreground': true,
        'collision': true
      };

      var selectedLayer = document.querySelector('[name="layer"][checked]').value;
      var menuEl = document.querySelector('.menu');
      menuEl.addEventListener('click', function (e) {
        if (e.target.name && e.target.name === 'layer') {
          selectedLayer = e.target.value;
          console.log(selectedLayer);
        }
      });

      var map;

      var tiles = document.querySelector('.tiles img');
      var sheetWidth;

      var selectedTile = 0;

      function init () {
        data = this.responseText;
        try {
          map = JSON.parse(data);
        } catch (e) {
          console.log('invalid map');
          map = {
            width: 32,
            height: 32,
          };
          var size = map.width * map.height;
          map.background = Array(size).fill(154);
          map.terrain = Array(size).fill(51);
          map.foreground = Array(size).fill(51);
          map.collision = Array(size).fill(0);
        }

        WIDTH = map.width;
        HEIGHT = map.height;

        sheetWidth = tiles.width / 16 | 0;

        canvas.width = WIDTH * tileSize;
        canvas.style.width = canvas.width * ZOOM + 'px';
        canvas.height = HEIGHT * tileSize;
        canvas.style.height = canvas.height * ZOOM + 'px';

        renderRegion();
      }

      function render(x, y, w, h) {
        ctx.fillStyle = '#000';
        ctx.fillRect(x * tileSize, y * tileSize, w * tileSize, h * tileSize);
        ctx.fillStyle = 'rgba(255,0,0,.3)';

        var i, t, sx, sy;
        for (var dy = y; dy < y + h + 1; dy++) {
          for (var dx = x; dx < x + w + 1; dx++) {
            i = dy * WIDTH + dx;
            t = map.background[i];
            sx = t % sheetWidth;
            sy = t / sheetWidth | 0;
            if (visible.background) ctx.drawImage(tiles, sx * tileSize, sy * tileSize, tileSize, tileSize, dx * tileSize, dy * tileSize, tileSize, tileSize);

            t = map.terrain[i];
            sx = t % sheetWidth;
            sy = t / sheetWidth | 0;
            if (visible.terrain) ctx.drawImage(tiles, sx * tileSize, sy * tileSize, tileSize, tileSize, dx * tileSize, dy * tileSize, tileSize, tileSize);

            t = map.foreground[i];
            sx = t % sheetWidth;
            sy = t / sheetWidth | 0;
            if (visible.foreground) ctx.drawImage(tiles, sx * tileSize, sy * tileSize, tileSize, tileSize, dx * tileSize, dy * tileSize, tileSize, tileSize);

            t = map.collision[i];
            if (visible.collision && t) ctx.fillRect(dx * tileSize, dy * tileSize, tileSize, tileSize);
          }
        }
      }

      var mapEl = document.querySelector('.map div');
      var sample = 0;
      function draw(e) {
        var x = e.offsetX / tileSize / ZOOM | 0;
        var y = e.offsetY / tileSize / ZOOM | 0;
        selectedOffset = y * WIDTH + x;
        if (selectedLayer === 'collision') {
          map[selectedLayer][selectedOffset] = 1 - map[selectedLayer][selectedOffset];
        } else {
          map[selectedLayer][selectedOffset] = selectedTile;
        }
        save();
        renderRegion();
      }

      var drawing = false;
      mapEl.addEventListener('mousemove', function (e) {
        if (drawing) {
          if (selectedLayer === 'collision') {
            var x = e.offsetX / tileSize / ZOOM | 0;
            var y = e.offsetY / tileSize / ZOOM | 0;
            selectedOffset = y * WIDTH + x;
            map.collision[selectedOffset] = sample;
            save();
            renderRegion();
          } else {
            draw(e);
          }
        }
      });
      mapEl.addEventListener('mousedown', function (e) {
        if (!drawing) {
          var x = e.offsetX / tileSize / ZOOM | 0;
          var y = e.offsetY / tileSize / ZOOM | 0;
          selectedOffset = y * WIDTH + x;
          sample = 1 - map.collision[selectedOffset];
          drawing = true;
        }
      });
      mapEl.addEventListener('mouseup', function (e) {
        drawing = false;
      });
      mapEl.addEventListener('click', draw);

      var saveTimeout;
      function save() {
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(doSave, 1000);
      }

      function doSave() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/save");
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.send(JSON.stringify(map));
      }

      var highlight = document.querySelector('.highlight');
      tiles.addEventListener('click', function (e) {
        var x = e.offsetX / tileSize | 0;
        var y = e.offsetY / tileSize | 0;
        highlight.style.left = x * tileSize + tiles.offsetLeft + 'px';
        highlight.style.top = y * tileSize + tiles.offsetTop + 'px';
        selectedTile = x + y * sheetWidth;
      });

      window.addEventListener('keydown', function (e) {
        if (!(e.shiftKey || e.metaKey || e.ctrlKey)) {
          if (e.key === '1') {
            document.querySelector('[name="layer"][value="background"]').checked = true;
            selectedLayer = 'background';
          }
          if (e.key === '2') {
            document.querySelector('[name="layer"][value="terrain"]').checked = true;
            selectedLayer = 'terrain';
          }
          if (e.key === '3') {
            document.querySelector('[name="layer"][value="foreground"]').checked = true;
            selectedLayer = 'foreground';
          }
          if (e.key === '4') {
            document.querySelector('[name="layer"][value="collision"]').checked = true;
            selectedLayer = 'collision';
          }

          if (e.key === 'w') {
            selectedTile -= sheetWidth;
          }
          if (e.key === 's') {
            selectedTile += sheetWidth;
          }
          if (e.key === 'a') {
            selectedTile -= 1;
          }
          if (e.key === 'd') {
            selectedTile += 1;
          }

          if (e.key === 'v') {
            visible[selectedLayer] = !visible[selectedLayer];
            renderRegion();
          }

          var x = selectedTile % sheetWidth;
          var y = selectedTile / sheetWidth | 0;
          highlight.style.left = x * tileSize + tiles.offsetLeft + 'px';
          highlight.style.top = y * tileSize + tiles.offsetTop + 'px';
        }
      });

      tiles.onload = function () {
        var xhr = new XMLHttpRequest();
        xhr.onload = init;
        xhr.open("GET", "/map");
        xhr.send();
      };

      var mapScrollEl = document.querySelector('.map');
      var renderRegion = (function () {
        var x, y, w, h;
        var needsRender = true;
        var needsPos = true;
        function update() {
          x = mapScrollEl.scrollLeft / tileSize / ZOOM | 0;
          y = mapScrollEl.scrollTop / tileSize / ZOOM | 0;
          w = mapScrollEl.offsetWidth / tileSize / ZOOM | 0;
          h = mapScrollEl.offsetHeight / tileSize / ZOOM | 0;
        }
        function renderRegion (e) {
          render(x, y, w + 2, h + 2);
          if (!needsRender) return;
          needsRender = false;
          update();
          setTimeout(function () {
            needsRender = true;
            update();
            render(x, y, w + 2, h + 2);
          }, 100);
        }
        return renderRegion;
      })();
      mapScrollEl.addEventListener('scroll', renderRegion);

    </script>
  </body>
</html>
